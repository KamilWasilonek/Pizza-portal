<div class='item'>
  <img class='item__img' src={{item.imgSrc}} alt={{item.title}}>
  <div class="item__details">
    <div class="item__box">
      <h4 class="item__title">{{item.title}}</h4>
      <p class="item__price">{{item.price | currency}}</p>
    </div>
    <p class='item__desc'>{{item.desc}}</p>
  </div>
</div>
